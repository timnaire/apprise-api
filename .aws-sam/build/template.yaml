AWSTemplateFormatVersion: 2010-09-09
Description: Start from scratch starter project
Transform: AWS::Serverless-2016-10-31
Globals:
  Function:
    PermissionsBoundary:
      Fn::Sub: arn:${AWS::Partition}:iam::${AWS::AccountId}:policy/${AppId}-${AWS::Region}-PermissionsBoundary
Parameters:
  AppId:
    Type: String
Resources:
  ApiGatewayApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Name: apprise-api
  getPcGamesNewsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: getPcGamesNewsFunction
      Runtime: nodejs10.x
      MemorySize: 128
      Timeout: 60
      Handler: src/handlers/pc-games.getPcGamesNewsHandler
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /get/pcgames/news
            Method: get
            RestApiId:
              Ref: ApiGatewayApi
      CodeUri: getPcGamesNewsFunction
  getNintendoNewsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: getNintendoNewsFunction
      Runtime: nodejs10.x
      MemorySize: 128
      Timeout: 60
      Handler: src/handlers/nintendo.getNintendoNewsHandler
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /get/nintendo/news
            Method: get
            RestApiId:
              Ref: ApiGatewayApi
      CodeUri: getNintendoNewsFunction
  getPlaystationNewsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: getPlaystationNewsFunction
      Runtime: nodejs10.x
      Timeout: 60
      Handler: src/handlers/playstation.getPlaystationNewsHandler
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /get/playstation/news
            Method: get
            RestApiId:
              Ref: ApiGatewayApi
      CodeUri: getPlaystationNewsFunction
  getXboxNewsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: getXboxNewsFunction
      Runtime: nodejs10.x
      Timeout: 60
      Handler: src/handlers/xbox.getXboxNewsHandler
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /get/xbox/news
            Method: get
            RestApiId:
              Ref: ApiGatewayApi
      CodeUri: getXboxNewsFunction
